<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Travel Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ExploreX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-form">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country">

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="contact-info">
      <p>Email: travel@explorer.com</p>
      <p>Phone: +91 98765 43210</p>
      <p>
        Follow us:
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">Twitter</a>
      </p>
    </div>
  </section>

  
  <footer>
    <div class="footer-logos">
        <img src="icons8-instagram-logo.gif" alt="">
        <img src="icons8-linkedin-48.png" alt="">
        <img src="icons8-x-64.png" alt="">
    </div>
    <p>Â© 2025 ExploreX PVT. LTD.</p>
  </footer>

</body>
</html>
